services:
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - gateway

  admin:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
    ports:
      - "8081:80"
    depends_on:
      - gateway

  gateway:
    build:
      context: .
      dockerfile: services/gateway/Dockerfile
    env_file:
      - .env.docker
    expose:
      - "8080"
    volumes:
      - gateway_data:/data
    depends_on:
      - postgres
      - redis

  worker:
    build:
      context: .
      dockerfile: services/worker/Dockerfile
    env_file:
      - .env.docker
    depends_on:
      - redis

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: "deepspace"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"

  # Gateway 仅内网访问。

volumes:
  pg_data:
  redis_data:
  gateway_data:
